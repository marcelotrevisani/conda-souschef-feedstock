{% set name = "conda-souschef" %}
{% set version = "2.1.1" %}



package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/conda-souschef-{{ version }}.tar.gz
  sha256: d213d5a53fc0f82b76136826c09f9fab77c2dfcac16adf48641ff2d0667df4bb

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools >=30.3.0
    - setuptools-scm
    - pytest
  run:
    - python >=3.8
    - ruamel.yaml >=0.1.0

test:
  imports:
    - souschef
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/marcelotrevisani/souschef
  summary: Project to handle conda recipes
  dev_url: https://github.com/marcelotrevisani/souschef
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - marcelotrevisani
